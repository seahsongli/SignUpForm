<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up-Form</title>
    <link rel = " stylesheet" href = "/home/philedo/repos/SignUpForm/styles.css">
    <script src = "script.js" defer></script>
</head>
<body>
    <div class = "left-img">
        <img src = "/home/philedo/repos/SignUpForm/images/halie-west-25xggax4bSA-unsplash.jpg" class = "background-image" alt="background-image ">
        <div class = overlay-img>
            <img src = "/home/philedo/repos/SignUpForm/images/odin-lined.png" class = "odin-logo" alt = "odin-logo">
            <p>ODIN</p>
        </div>
        
    </div>
    
    
    <div class = "right-content">
        <div class = "right-top">This is not a real online service!<br>You Know you need something like this in your life to help you realize your deepest dreams.<br>Sign up now to get Started.<br><br>You know you want to.</div>
        <div class = "right-middle">
            <p>Let's do this!</p>
            <div>

            <form action ="" method = "post" class = "form">
                <div class = "firstName">
                    <label for ="firstName">FIRST NAME</label>
                    <input type = "text" id = "firstName" name="firstName">
                </div>
               
                <div class = "lastName">
                    <label for ="lastName">LAST NAME</label>
                    <input type = "text" id = "lastName" name="lastName">
                </div>

                <div class = "email">
                    <label for ="email">EMAIL</label>
                    <input type = "email" id = "email" name="email">
                </div>

                <div class = "phoneNumber">
                    <label for ="phoneNumber">PHONE NUMBER</label>
                    <input type = "number" id = "phoneNumber" name="phoneNumber">
                </div>

                <div class = "password">
                    <label for ="password">PASSWORD</label>
                    <input type = "password" id = "password" name="password" class ="error" required>
                </div>  

                <div class = "confirmedPassword">
                    <label for ="confirmedPassword">CONFIRM PASSWORD</label>
                    <input type = "password" id = "confirmedPassword" name="confirmedPassword" class ="error">
                </div>
                

            </form>
        </div>

    </div>

        <div class = "right-bottom">
            <button>Create Account</button>
            <div>
                <p>Already have an account? </p>
                <a href = "" alt="login">Log in</a>
            </div>
            
        </div>
    </div>
</body>
</html>
